<!DOCTYPE html>
<html>

<head>
	<title>Segunda entrega</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<nav class="menu">

		<ul>

			<li><button id="menuButton" onclick="clicarCadastro()">Cadastro clientes</button></li>
			<li><button id="menuButton" onclick="clicarProdutos()">Cadastro Produtos</button></li>
			<li><button id="menuButton" onclick="home()">Menu</button></li>

		</ul>
	</nav>

	<h1>Bem vindo!</h1><br>
	<h3>Para iniciar o cadastro duplo click na opção desejada</h3>

	<div class="containerFormularios">


		<form id="cliente" class="formulario">
			<h2>Cadastro de clientes</h2><br><br>
			<label for="nome">Nome</label><br>
			<input type="text" id="nome" name="nome"><br><br>
			<label for="email">E-mail</label><br>
			<input type="text" id="email" name="email"><br><br>
			<label for="telefone">Telefone</label><br>
			<input type="number" id="telefone" name="telefone"><br><br>
			<label for="endereco">Endereço</label><br>
			<input type="text" id="endereco" name="endereco"><br><br>
			<label for="comentarios">Comentarios</label><br>
			<input type="text" id="comentarios" name="comentarios"><br><br>
			<button id="bt-enviar" onclick="cadastrarCliente()">Enviar</button>

		</form>

		<form id="produtos" class="formulario">
			<h2>Cadastro de Produtos</h2><br><br>
			<label for="nomeProduto">Nome do produto</label><br>
			<input type="text" id="nomeProduto" name="nomeProduto"><br><br>
			<label for="quantidade">Quantidade</label><br>
			<input type="number" id="quantidade" name="quantidade"><br><br>
			<label for="tipo">Tipo</label><br>
			<input type="text" id="tipo" name="tipo"><br><br>
			<label for="enderecoDeEntrega">Endereço de entrega</label><br>
			<input type="text" id="enderecoDeEntrega" name="enderecoDeEntrega"><br><br>
			<label for="comentariosProdutos">Comentarios</label><br>
			<input type="text" id="comentariosProdutos" name="comentariosProdutos"><br><br>

			<button id="bt-enviar" onclick="cadastrarProdutos()">Registrar</button>

		</form>
	</div><br><br>

	<footer>
		Criando por Raphael Alves
	</footer>

	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
